	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{#meta.title}}{{meta.title}} - {{/meta.title}}{{config.site_title}}</title>
	{{#meta.description}}<meta name="description" content="{{meta.description}}">{{/meta.description}}

	<link rel="stylesheet" href="/styles/typo.css">

						<input type="search" class="form-control" name="search" id="search" size="30" value="{{search}}" placeholder="搜索知识库" autocomplete="off">

			</div>
		</div>
	</header>
	{{#meta.title}}<h1 id="target" class="title" style="display:none;">{{meta.title}}</h1>{{/meta.title}}
	<script type="text/javascript">
		if (location.pathname !== '/') {
			if ($('.header').css('height') !== '80px')
      	$('#title').html($('#target').html());
			$('header').addClass('doc');
    	$('body').addClass('doc');
    }
    if (location.search !== '') {
    	$('header').addClass('doc');
    	$('body').addClass('doc');
    }
	</script>

	<div class="container-fluid" style="padding: 0;margin-bottom: 100px;">
		{{{ yield }}}
	</div>

	<footer class="footer">
		<div class="container-fluid">

			{{#config.copyright}}
			<p class="copyright pull-right">{{{config.copyright}}}</p>
			{{/config.copyright}}

		</div>
	</footer>

	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/bower_components/highlightjs/highlight.pack.js"></script>
	<script src="/bower_components/fitvids/jquery.fitvids.js"></script>
	<script src="/bower_components/masonry/dist/masonry.pkgd.min.js"></script>
	<script src="/scripts/raneto.js"></script>
